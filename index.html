<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- The below lines of code bootstraps an additional css file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- The next line of code links the font style fontawesome with the index.html -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- The next line of code is linking a font family that is located in google api's -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Linked css styesheet located in the assets folder -->
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- The next line of code adds style elements including borders -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- The next 6 lines of code are creating a button and string to populate the current date when the get current date button is pressed -->
      <p id="currentDay" class="lead"><p style="color: blue; font-weight: bolder;"> Current Date is: <span class="output"></span></p>
      <button onclick="getCurrentDate()">Get Current Date</button>
    <script type="text/javascript">
    function getCurrentDate() {
        let date = new Date().toDateString();
        document.querySelector('.output').textContent = date;
    }
    </script></p>
    <!-- The below line of code is creating time-blocks for each time frame. My present time block is 2:00 PM. -->
    </header>
    <div class="container-lg px-5">
      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 9AM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 10AM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 11AM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 12PM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 1PM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block present">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 2PM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 3PM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 4PM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>

        <div id="hour-17" class="row time-block future">
          <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
          <!-- The line of code below add styling and a string to the save button associated with the 5PM timeblock -->
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- Linked JavaScript file to bottom of HTML file to link JavaScript funtions to webpage-->
<script src="/assets/script.js"></script>
  </body>
</html>
