<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- The below lines of code bootstraps an additional css file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- The next line of code links the font style fontawesome with the index.html -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- The next line of code is linking a font family that is located in google api's -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" 
    />


    <link
      href="https://momentjs.com/downloads/moment-with-locales.js"
      rel="current date"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- The next line of code adds style elements including borders -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      
      <p id="datetime" class="lead"><p> <span class="output"></span></p>
    <!-- The below line of code is creating time-blocks for each time frame. My present time block is 2:00 PM. -->
    </header>
    <div class="container-lg px-5">
      <div id="t09" class="row time-block 9AM">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 9AM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="t10" class="row time-block 10AM">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>

          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="t11" class="row time-block 11AM">

          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="t12" class="row time-block 12PM">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 12PM timeblock -->
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="t13" class="row time-block 1PM">

        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="t14" class="row time-block 2PM">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- The line of code below add styling and a string to the save button associated with the 2PM timeblock -->

        </button>
      </div>

      <div id="t15" class="row time-block 3PM">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>

      </div>

      <div id="t16" class="row time-block 4PM">

        <div id="t17" class="row time-block 5PM">
          <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
          <textarea class="col-8 col-md-10 description" rows="3"> </textarea>

          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!-- Linked JavaScript file to bottom of HTML file to link JavaScript funtions to webpage-->
<script src="/assets/script.js"></script>
